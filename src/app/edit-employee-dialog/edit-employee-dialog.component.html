<h2 mat-dialog-title>Edit Employee</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="" >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="ex. Giorgos Papadopoulos" >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="ex. gpap@example.com" [formControl]="email" >
      <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>

 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
